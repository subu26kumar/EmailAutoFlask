<html>
	<head>
		<title>Excel File</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="{{url_for('static', filename='js/js.js')}}"></script>
	</head>
	<body>
		<section class="vh-100" style="background-color: #eee;">
			<div class="container h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
				  <div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
					  <div class="row justify-content-center">
						<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
		  
						  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-7 mt-4">Email Attachment Extractor</p>
		  
						  <form method="POST" action="/" enctype="multipart/form-data">
		  
							<div class="d-flex flex-row align-items-center mb-4">
							  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
							  <div class="form-outline flex-fill mb-0">
								<label  for="Emails" class="form-label">Your Email</label>
								<input type="email" id="Emails" name="Emails" class="form-control" />
							  </div>
							</div>
		  
							<div class="d-flex flex-row align-items-center mb-4">
							  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
							  <div class="form-outline flex-fill mb-0">
								<label class="form-label" for="Pass">Password</label>
								<input type="password" id="Pass"  name="Pass" class="form-control" />
							  </div>
							</div>

							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="date"  name="stdate" id="form3Example4c" class="form-control" placeholder="DD-MM-YYY" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}"/>
								</div>
								<div>

								</div>
								<div class="form-outline flex-fill mb-0">
									<input type="date" name="endate" id="form3Example4c" class="form-control" placeholder="DD-MM-YYY" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}"/>
								</div>
							</div>
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <label  for="Subjectss" class="form-label">Your Subject</label>
								  <input type="text" id="Subjectss" name="Subjectss" class="form-control" />
								</div>
							  </div>
		  
							<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
							  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
							</div>
		  
						  </form>

						</form>
						<h1 class="d-flex flex-row align-items-center mb-4" >Excel File Read</h1>
						<!-- <div style="display: inline;  " >
							{% for entry in entries %}
							<div  style="border: black solid; ;padding:1px 3px 1px 3px;margin: 3% ;background-color: aquamarine;">
								<div style="margin-left: 1%;margin-right: 1%;">{{entry}}</div><br>
								<a href="{{url_for('view',path=entry)}}"  target="_blank" >
									<button>Open In New Page</button>
									
								</a>
							</div>
							   
							{% endfor %} -->
							<div>
								<button class="btn btn-secondary " style="margin: auto;">
									<a style="color:wheat" href="{{url_for('deleteAll')}}" target="_blank">
										Delete All Files Here
									</a>
								</button>
							</div>
							<hr>
							<div style=" justify-content: center; display: grid; grid-template-columns: auto auto auto auto auto auto auto; padding: 10px;">
								{% for entry in entries %}
								
							<div style=" background-color: rgba(255, 255, 255, 0.8); padding: 15px; text-align: center;">
								<p style="line-break:normal; margin: 4%;">
									{{entry}}
								</p>
								<button class="btn btn-secondary " style="margin: auto;">
									<a style="color:wheat" href="{{url_for('view',path=entry)}}" target="_blank">
										Check
									</a>
								</button>
							</div>
								{% endfor %}
							</div>
							
						</div>
						</div>
						
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		</section>
	</body>
</html>
